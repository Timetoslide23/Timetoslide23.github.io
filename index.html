<!DOCTYPE html>
<html>
  <head>
    <!-- GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S7WZ0WV5T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6S7WZ0WV5T');
    </script>
    <!-- TITOLO E ICONA -->
    <meta charset="UTF-8">
    <title>TimeToMath</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Timetoslide23/Timetoslide23.github.io/main/Immagini/Icona.png">
    <!-- CARICA CSS E JAVASCRIPT -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <!-- SITO RESPONSIVO-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CARICA IL FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body onload=setslideshow()>
    <div class="header">
      <div class="bottomborder"></div>
      <span class="logo">TTM</span>
      <button class="bheader" onclick=contacts()>Contacts</button>
      <button class="bheader" onclick=about() style="right: calc(8vw + 8vh);">About</button>
      <button class="bheaderattivo" onclick=home() style="right: calc(14vw + 14vh);">Home</button>
    </div>
    <br></br>
    <h1>Available arguments:</h1>
    <div class="slider" id="carosello">
      <div class="image-container" id="contenitore">
        <img id="immagineprima" src="Immagini/collatz.png" class="slide" style="width: calc(100% / 3); height: calc(30vw + 30vh);" />
        <img id="immagineora" src="Immagini/mandelbrot.png" class="slide"  style="width: calc(100% / 3); height: calc(30vw + 30vh);" />
        <img id="immaginedopo" src="Immagini/galton.png" class="slide"  style="width: calc(100% / 3); height: calc(30vw + 30vh);" />
        <span style="width: 50%; height: 100%; float: left; background-color: #FFFFFF;"></span>
        <span style="width: 50%; height: 100%; float: right; background-color: #FFFFFF;"></span>
      </div>
      <div class="buttons">
        <button class="bslidefull" id="bslide1" onclick=slide1()></button>
        <button class="bslideempty" id="bslide2" onclick=slide2()></button>
        <button class="bslideempty" id="bslide3" onclick=slide3()></button>
        <button class="bslideempty" id="bslide4" onclick=slide4()></button>
        <button class="bslideempty" id="bslide5" onclick=slide5()></button>
      </div>
    </div>
  </body>
</html>
